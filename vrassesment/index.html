<!DOCTYPE html>
<html lang="en">
    <head>
      <!--IF I HAVE TIME - REWORK ALL OF MY JS-->
        <meta charset="UTF-8">
        <meta name="Author" content="Jack Shaw">
        <title>Home</title>
        <!--AFRAME SCRIPT-->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!--MY SCRIPTS-->
        <script src="js/button.js"></script>
        <script src="js/event-manager.js"></script>
        <!--Favicon-->
        <link rel="icon" type="image/jpg" href="assets/misc/favicon.jpg">
    </head>
    <body>
      <a-assets>
        <img id="container" src="assets/thumbnails/container_t.JPG">
        <img id="forest" src="assets/thumbnails/forest_t.JPG">
        <img id="lagoon" src="assets/thumbnails/lagoon_t.JPG">
        <img id="path" src="assets/thumbnails/path_t.JPG">
        <img id="river" src="assets/thumbnails/river_t.JPG">
        <img id="seat" src="assets/thumbnails/seat_t.JPG">
        <img id="woods" src="assets/thumbnails/woods_t.JPG">
        <img id="night" src="assets/misc/stars.jpg">
      </a-assets>
    
        <a-scene cursor="rayOrigin: mouse;" raycaster="objects: .raycastable" stats>
          <!--Background-->
          <a-sky src="#night" rotation="0 0 0"></a-sky>
            <!--camera -->
            <a-camera position="0 1.6 0.5"></a-camera>
            <!--Screen-->
            <a-entity
              id="photoPlane"
              position="0 2.0 -1"
              rotation="0 0 0"
              geometry="primitive: plane; height: 1; width: 1.78;"
              material="flatShading: true; shader: flat; npot:true;"
            ></a-entity>
            <!--Zone and spot Screen-->
            <a-plane position="-4 2 -3" rotation="0 50 0" width="4" height="5" material="color: #606060; opacity: 0.5;">
              <!--Zone Title-->
              <a-text 
              font="kelsonsans" 
              value="Zone:" 
              width="8" 
              position="-0.5 2 0"
              rotation="0 0 0">
              </a-text>
              <!--Zone Content-->
              <a-text 
              id = "zoneContent"
              font="kelsonsans" 
              value="Loading..." 
              width="6" 
              position="-0.6 1.4 0"
              rotation="0 0 0">
              </a-text>
              <!--Spot Title-->
              <a-text 
              font="kelsonsans" 
              value="Landing Spot:" 
              width="8" 
              position="-1.1 0 0"
              rotation="0 0 0">
              </a-text>
              <!--Spot Content-->
              <a-text 
              id= "spotContent"
              font="kelsonsans" 
              value="Loading..." 
              width="6" 
              position="-0.5 -0.6 0"
              rotation="0 0 0">
              </a-text>
            </a-plane>
            <!--Info Screen-->
            <a-plane position="4 2 -3" rotation="0 310 0" width="4" height="5" material="color: #606060; opacity: 0.5;">
              <!--Info Title-->
              <a-text 
              font="kelsonsans" 
              value="Info:" 
              width="8" 
              position="-0.4 2 0"
              rotation="0 0 0">
              </a-text>
              <!--Info Content-->
              <a-text
              id = "infoContent" 
              font="kelsonsans" 
              value="Loading..." 
              width="3.5"
              wrap-count="23"
              position="-1.6 0.3 0"
              rotation="0 0 0">
              </a-text>
            </a-plane>
            <!--Floor-->
            <a-cylinder id="ground" position="0 -1 0" radius="6" height="0.01" color="#303030"></a-cylinder>
            <!--Menu Container-->
            <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
              <!--Control Panel Geometry-->
              <a-entity geometry="primitive:box; width:0.6; height:0.4; depth:0.03" material="color:gray;" position="0 0 -0.025"></a-entity>
              <!--Buttons-->
              <a-entity id="nextButton" button="label: Next" type="2" position="-0.2 0 0" rotation="90 0 0" class="raycastable"></a-entity>
              <a-entity id="enterButton" button="label: Launch!" type="1" position="0 0 0" rotation="90 0 0" class="raycastable"></a-entity>
              <a-entity id="backButton" button="label: Back" type="0" position="0.2 0 0" rotation="90 0 0" class="raycastable"></a-entity>
            </a-entity>
            <!--Hand-->
            <!--<a-entity oculus-go-controls="hand: right"></a-entity>-->
            <a-entity laser-controls="hand: right"></a-entity>
        </a-scene>
      </body>
</html>
