<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="js/button.js"></script>
        <script src="js/event-manager.js"></script>
    </head>
    <body>
        <a-scene background="color:#333333;">
            <!--<a-sky></a-sky>add a void hdri
            <a-camera wasd-controls-enabled="false"></a-camera>-->
            <a-entity
              id="photoPlane"
              position="0 2.0 -1"
              rotation="0 0 0"
              geometry="primitive: plane; height: 1; width: 1.78;"
              material=""
            ></a-entity>
            <!--ADD INFO PANES WITH TXT AS CHILDEREN-->
            <!--REDO NAV CHART WITH MORE DESCRIPTIVE PAGE NAMES-->
            <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
              <a-entity geometry="primitive:box; width:0.6; height:0.4; depth:0.01" material="color:gray;" position="0 0 -0.025"></a-entity>
              <a-entity id="nextButton" button="label: Next, type: 0" position="-0.15 0 0"></a-entity>
              <a-entity id="enterButton" button="label: Launch!, type: 1" position="0 0 0"></a-entity>
              <a-entity id="backButton"button="label: Back, type: 0" position="0.15 0 0"></a-entity>
            </a-entity>
            <a-entity hand-tracking-controls="hand: right"></a-entity>
          </a-scene>
        </body>
      </html>
    
    </body>
</html>
