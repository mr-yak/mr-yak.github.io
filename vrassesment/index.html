<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="js/button.js"></script>
        <script src="js/event-manager.js"></script>
    </head>
    <body>
        <a-scene background="color:#333333;">
          <!--<a-sky src="assets/misc/void.jpeg" rotation="0 0 0"></a-sky> IMPROVE RESOLUTION-->
            <a-camera wasd-controls-enabled="true"></a-camera>
            <a-entity
              id="photoPlane"
              position="0 2.0 -1"
              rotation="0 0 0"
              geometry="primitive: plane; height: 1; width: 1.78;"
              material=""
            ></a-entity>
            <!--ADD FAVICONS-->
            <!--ADD INFO PANES WITH TXT AS CHILDEREN-->
            <a-plane position="-6 2 -1" rotation="0 70 0" width="4" height="5" color="#7BC8A4"></a-plane>
            <a-plane position="6 2 -1" rotation="0 290 0" width="4" height="5" color="#7BC8A4"></a-plane>

            </a-plane>
            <!--REDO NAV CHART WITH MORE DESCRIPTIVE PAGE NAMES-->
            <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
              <a-entity geometry="primitive:box; width:0.6; height:0.4; depth:0.01" material="color:gray;" position="0 0 -0.025"></a-entity>
              <a-entity id="nextButton" button="label: Next" type="0" position="-0.15 0 0" rotation="0 0 90"></a-entity>
              <a-entity id="enterButton" button="label: Launch!" type="1" position="0 0 0" rotation="0 0 90"></a-entity>
              <a-entity id="backButton" button="label: Back" type="0" position="0.15 0 0" rotation="0 0 90"></a-entity>
            </a-entity>
            <a-entity hand-tracking-controls="hand: right"></a-entity>
          </a-scene>
        </body>
      </html>
    
    </body>
</html>
