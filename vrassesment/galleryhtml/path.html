<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Path</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Jack Shaw">
        <!--Aframe-->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!--My Code-->
        <script src="../js/highlight.js"></script>
        <!--Favicon-->
        <link rel="icon" type="image/jpg" href="assets/misc/favicon.jpg">
    </head>
    <body>
        <a-scene
        cursor="rayOrigin: mouse;" raycaster="objects: .raycastable">
        <!--Camera-->
        <a-camera wasd-controls-enabled="false"></a-camera>
            <!--360Img-->
            <a-sky src="../assets/vr/path.JPG" rotation="0 0 0"></a-sky>
            <!--Label-->
            <a-text 
                    font="kelsonsans" 
                    value="The Pathw" 
                    width="6" 
                    position="2.5 0.25 1.5"
                    rotation="0 0 0">
            </a-text>
            <!--Button Mixin-->
            <a-mixin
            id="frame"
            geometry="primitive: plane; width: 0.5; height: 0.5"
            material="src:../assets/Icons/home.png; transparent:true; side:double"
            animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
            animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
            ></a-mixin>
            <!--Laser-->
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>
            <!--Button-->
            <a-entity id="ui" position="0 1.6 2.5">
                <a-entity id="menu" highlight>
                    <a-entity id="home" position="0 0 0" mixin="frame" class="raycastable menu-button">
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
