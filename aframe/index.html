<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity
              id="Photo plane"
              position="0 2.0 -1"
              rotation="45 45 0"
              geometry="primitive: plane; height: 1; width: 1.78;"
              material="color: #ff4b5c"
            ></a-entity>
            <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0">
              <a-entity id="nextButton" button="label: Next" position="-0.15 0 0"></a-entity>
              <a-entity id="enterButton" button="label: Travel" position="0 0 0"></a-entity>
              <a-entity id="backButton"button="label: Back" position="0.15 0 0"></a-entity>
            </a-entity>
            <a-entity hand-tracking-controls="hand: right"></a-entity>
          </a-scene>
        </body>
      </html>
    
    </body>
</html>
